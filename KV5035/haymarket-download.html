<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #1a1a1a;
            min-height: 500px;
            font-family: 'Courier New', monospace;
            color: #ffb000;
            padding: 20px;
            margin: 0;
        }
        
        .station-header {
            background-color: #000;
            border: 3px solid #ffb000;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .station-header h1 {
            margin: 0 0 15px 0;
            font-size: 2em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .view-toggle {
            margin-top: 10px;
        }
        
        .view-toggle label {
            margin: 0 15px;
            cursor: pointer;
            font-size: 1em;
        }
        
        .view-toggle input[type="radio"] {
            margin-right: 5px;
            cursor: pointer;
        }
        
        .platform-display {
            background-color: #000;
            border: 3px solid #ffb000;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        .platform-header {
            background-color: #ffb000;
            color: #000;
            padding: 10px;
            margin: -20px -20px 15px -20px;
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.2em;
        }
        
        th, td {
            padding: 15px 10px;
            text-align: left;
            border-bottom: 2px solid #333;
        }
        
        th {
            background-color: #222;
            color: #ffb000;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        th.due-header {
            text-align: right;
        }
        
        td {
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .due-time {
            text-align: right;
            color: #00ff00;
            font-size: 1.3em;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #000;
            border: 2px solid #ffb000;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
        
        .error {
            color: #ff4444;
            text-align: center;
            padding: 20px;
        }
        
        .json-view {
            display: none;
        }
        
        .json-display {
            background-color: #000;
            border: 3px solid #ffb000;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .json-header {
            background-color: #ffb000;
            color: #000;
            padding: 10px;
            margin: -20px -20px 15px -20px;
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        pre {
            background-color: #1a1a1a;
            padding: 15px;
            overflow-x: auto;
            border: 1px solid #333;
            color: #00ff00;
            margin: 0;
        }
        
        .platform-view {
            display: block;
        }
        
        .train-animation {
            position: relative;
            height: 40px;
            overflow: hidden;
            margin-bottom: 15px;
            background-color: #0a0a0a;
            border: 1px solid #333;
        }
        
        .train {
            position: absolute;
            font-size: 30px;
            animation: moveTrain 8s linear infinite;
        }
        
        @keyframes moveTrain {
            0% {
                left: -50px;
            }
            100% {
                left: 100%;
            }
        }
        
        .line-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: bold;
            margin-right: 8px;
            letter-spacing: 0.5px;
        }
        
        .line-yellow {
            background-color: #FFD700;
            color: #000;
        }
        
        .line-green {
            background-color: #00b300;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="station-header">
        <h1>âš¡ Haymarket Metro Station âš¡</h1>
        <div class="view-toggle">
            <label>
                <input type="radio" name="view" value="display" checked> Platform Display
            </label>
            <label>
                <input type="radio" name="view" value="json"> JSON Data
            </label>
        </div>
    </div>
    
    <div class="platform-view" id="platformView">
        <div class="platform-display">
            <div class="platform-header">PLATFORM 1</div>
            <div class="train-animation">
                <div class="train" style="animation-delay: 0s;">ðŸš‡</div>
                <div class="train" style="animation-delay: 4s;">ðŸš‡</div>
            </div>
            <table id="app1">
                <tr><td colspan="2" class="loading">Loading...</td></tr>
            </table>
        </div>
        
        <div class="platform-display">
            <div class="platform-header">PLATFORM 2</div>
            <div class="train-animation">
                <div class="train" style="animation-delay: 0s;">ðŸš‡</div>
                <div class="train" style="animation-delay: 4s;">ðŸš‡</div>
            </div>
            <table id="app2">
                <tr><td colspan="2" class="loading">Loading...</td></tr>
            </table>
        </div>
    </div>
    
    <div class="json-view" id="jsonView">
        <div class="json-display">
            <div class="json-header">PLATFORM 1 - JSON RESPONSE</div>
            <pre id="json1">Loading...</pre>
        </div>
        
        <div class="json-display">
            <div class="json-header">PLATFORM 2 - JSON RESPONSE</div>
            <pre id="json2">Loading...</pre>
        </div>
    </div>
    
    <div class="footer">
        <p>API updates every 2 minutes | <span id="updates">Loading...</span></p>
    </div>

    <script type="text/javascript">
        window.addEventListener('load', async function() {
            var counter = 0;
            let jsonData = { platform1: null, platform2: null };
        
            // View toggle functionality
            const radioButtons = document.querySelectorAll('input[name="view"]');
            radioButtons.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'display') {
                        document.getElementById('platformView').style.display = 'block';
                        document.getElementById('jsonView').style.display = 'none';
                    } else {
                        document.getElementById('platformView').style.display = 'none';
                        document.getElementById('jsonView').style.display = 'block';
                    }
                });
            });
        
            function displayJSON(data, platform) {
                let element = "json" + platform;
                document.getElementById(element).textContent = JSON.stringify(data, null, 2);
            }
        
            function displayData(data, platform) {
                let html = '<tr><th>Destination</th><th class="due-header">Due</th></tr>';
                
                if (data && data.length > 0) {
                    data.forEach(item => {
                        let dueText;
                        if (item.dueIn <= 0) {
                            dueText = 'Arrived';
                        } else {
                            dueText = item.dueIn + ' min';
                        }
                        
                        // Determine line color badge
                        let lineBadge = '';
                        if (item.line) {
                            const lineClass = item.line.toLowerCase() === 'yellow' ? 'line-yellow' : 'line-green';
                            const lineText = item.line.toUpperCase();
                            lineBadge = `<span class="line-badge ${lineClass}">${lineText}</span>`;
                        }
                        
                        html += `<tr>
                            <td>${lineBadge}${item.destination}</td>
                            <td class="due-time">${dueText}</td>
                        </tr>`;
                    });
                } else {
                    html += '<tr><td colspan="2" class="loading">No trains scheduled</td></tr>';
                }
                
                let element = "app" + platform;
                document.getElementById(element).innerHTML = html;
            }
            
            function getData(URL, platform) {
                fetch(URL)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(json => {
                    console.log(json);
                    
                    // Store JSON data
                    if (platform === 1) {
                        jsonData.platform1 = json;
                    } else {
                        jsonData.platform2 = json;
                    }
                    
                    // Update both views
                    displayData(json, platform);
                    displayJSON(json, platform);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById("app" + platform).innerHTML = 
                        '<tr><td colspan="2" class="error">Unable to load data</td></tr>';
                    document.getElementById("json" + platform).textContent = 
                        'Error: Unable to load data';
                });
            }
            
            const showMetroTimes = () => {
                let updates = "updates";
                if (counter === 0) {
                    getData('https://metro-rti.nexus.org.uk/api/times/HAY/1', 1);
                    getData('https://metro-rti.nexus.org.uk/api/times/HAY/2', 2);
                    document.getElementById(updates).innerHTML = "Updated just now";
                } else {
                    let timepassed = parseInt(counter) * 30;
                    document.getElementById(updates).innerHTML = "Updated " + timepassed + " seconds ago";
                }
                counter++;
                if (counter >= 4) { 
                    counter = 0;
                }
            }
            
            showMetroTimes();
            setInterval(showMetroTimes, 30000);
        });
    </script>
</body>
</html>
